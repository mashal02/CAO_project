<html><head>
    <script type="text/javascript">
    function addRow() {
    var tab = document.getElementById("table1");
    var newRec = tab.insertRow(1);
    newRec.insertCell(0).innerHTML = "Ahmad";
    newRec.insertCell(1).innerHTML = 46;
    }
    </script>
    </head> 
    <body onclick="addRow()">
    <table id="table1" width="50%" border="1">
    <tr>
    <td>Ali</td>
    <td>45</td>
    </tr>
    </table>
    </body>
    </html>
